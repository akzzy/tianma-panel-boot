name: Fix Poco F1 Touchscreen (Compiled Tools)

on:
  workflow_dispatch:
    inputs:
      tianma_boot_url:
        description: 'URL to the NEW Tianma Boot Image (Target)'
        required: true
        default: 'https://images.postmarketos.org/bpo/v25.06/xiaomi-beryllium/phosh/20251212-1422/20251212-1422-postmarketOS-v25.06-phosh-25-xiaomi-beryllium-tianma-boot.img.xz'
      ebbg_boot_url:
        description: 'URL to the EBBG Boot Image (Donor)'
        required: true
        default: 'https://images.postmarketos.org/bpo/v25.06/xiaomi-beryllium/phosh/20251212-1422/20251212-1422-postmarketOS-v25.06-phosh-25-xiaomi-beryllium-ebbg-boot.img.xz'

jobs:
  patch_kernel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y device-tree-compiler python3 python3-pip wget xz-utils build-essential git
          pip3 install --upgrade pip

      - name: Compile Tools (With Fix)
        run: |
          mkdir tools
          
          # 1. Clone the mkbootimg source code
          git clone https://github.com/osm0sis/mkbootimg.git mkbootimg_src
          
          # 2. CRITICAL FIX: Remove '-Werror' from Makefiles to prevent compiler warnings from stopping the build
          find mkbootimg_src -name "Makefile" -exec sed -i 's/-Werror//g' {} +
          
          # 3. Compile the tools
          make -C mkbootimg_src
          
          # 4. Move binaries to tools folder
          mv mkbootimg_src/mkbootimg tools/
          mv mkbootimg_src/unpackbootimg tools/
          chmod +x tools/*
          
          # 5. Download DTB Extractor
          wget https://gist.githubusercontent.com/balika011/5521e14959145695843477833534b1c7/raw/extract-dtb.py -O tools/extract-dtb.py

      - name: Download and Extract Boot Images
        run: |
          # Download
          wget "${{ github.event.inputs.tianma_boot_url }}" -O tianma.img.xz
          wget "${{ github.event.inputs.ebbg_boot_url }}" -O ebbg.img.xz

          # Decompress
          unxz -f tianma.img.xz
          unxz -f ebbg.img.xz
          
          ls -l *.img

      - name: Unpack Boot Images
        run: |
          mkdir tianma_out ebbg_out
          ./tools/unpackbootimg -i tianma.img -o tianma_out
          ./tools/unpackbootimg -i ebbg.img -o ebbg_out

      - name: Extract and Decompile DTBs
        run: |
          mkdir tianma_dtbs ebbg_dtbs
          
          # Extract DTBs from zImage
          python3 tools/extract-dtb.py tianma_out/tianma.img-zImage -o tianma_dtbs
          python3 tools/extract-dtb.py ebbg_out/ebbg.img-zImage -o ebbg_dtbs
          
          # Decompile .dtb to .dts
          for f in tianma_dtbs/*.dtb; do dtc -I dtb -O dts "$f" -o "${f}.dts"; done
          for f in ebbg_dtbs/*.dtb; do dtc -I dtb -O dts "$f" -o "${f}.dts"; done

      - name: Patch DTS (Python Script)
        shell: python3 {0}
        run: |
          import os
          import re
          import sys

          def read_file(path):
              with open(path, 'r') as f: return f.read()

          def write_file(path, content):
              with open(path, 'w') as f: f.write(content)

          def extract_node(content, node_name):
              # Regex finds "node_name {"
              pattern = re.compile(rf'({node_name}\s*\{{)')
              match = pattern.search(content)
              if not match: return None
              
              start_idx = match.start()
              brace_count = 0
              found_start = False
              
              for i, char in enumerate(content[start_idx:], start=start_idx):
                  if char == '{':
                      brace_count += 1
                      found_start = True
                  elif char == '}':
                      brace_count -= 1
                  
                  if found_start and brace_count == 0:
                      return content[start_idx:i+1]
              return None

          print("--- STARTING PATCH ---")

          # 1. Get Donor Node from EBBG
          ebbg_dir = "ebbg_dtbs"
          source_node = None
          
          for f in os.listdir(ebbg_dir):
              if f.endswith(".dts"):
                  c = read_file(os.path.join(ebbg_dir, f))
                  node = extract_node(c, "touchscreen@38")
                  if node:
                      print(f"Found donor node in {f}")
                      source_node = node
                      break
          
          if not source_node:
              print("ERROR: touchscreen@38 not found in EBBG.")
              sys.exit(1)

          # 2. Replace Target Node in Tianma
          tianma_dir = "tianma_dtbs"
          patched = False
          
          for f in os.listdir(tianma_dir):
              if f.endswith(".dts"):
                  path = os.path.join(tianma_dir, f)
                  c = read_file(path)
                  target = extract_node(c, "touchscreen@1")
                  
                  if target:
                      print(f"Patching {f}...")
                      write_file(path, c.replace(target, source_node))
                      patched = True
                      break
          
          if not patched:
              print("ERROR: touchscreen@1 not found in Tianma.")
              sys.exit(1)
          
          print("--- PATCH COMPLETE ---")

      - name: Recompile and Repack
        run: |
          # 1. Compile DTS -> DTB
          for f in tianma_dtbs/*.dts; do 
            dtc -I dts -O dtb "$f" -o "${f%.dts}"; 
          done
          
          # 2. Combine DTBs
          cat tianma_dtbs/*.dtb > new_dtb_block.img
          
          # 3. Append to Kernel (Strip old DTBs)
          OFFSET=$(grep -a -b -oP '\xD0\x0D\xFE\xED' tianma_out/tianma.img-zImage | head -1 | awk -F: '{print $1}')
          
          if [ -z "$OFFSET" ]; then
            echo "Error: DTB Offset not found."
            exit 1
          fi
          
          echo "Truncating kernel at $OFFSET..."
          head -c $OFFSET tianma_out/tianma.img-zImage > kernel_nodtb
          cat kernel_nodtb new_dtb_block.img > tianma_out/tianma.img-zImage-patched
          
          # 4. Repack
          CMD=$(cat tianma_out/tianma.img-cmdline)
          BASE=$(cat tianma_out/tianma.img-base)
          PAGE=$(cat tianma_out/tianma.img-pagesize)
          
          ./tools/mkbootimg \
            --kernel tianma_out/tianma.img-zImage-patched \
            --ramdisk tianma_out/tianma.img-ramdisk \
            --cmdline "$CMD" \
            --base "$BASE" \
            --pagesize "$PAGE" \
            -o fixed_boot.img

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: fixed-poco-f1-boot-image
          path: fixed_boot.img
