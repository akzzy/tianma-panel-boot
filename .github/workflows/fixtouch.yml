name: Fix Poco F1 Touchscreen (Universal)

on:
  workflow_dispatch:
    inputs:
      tianma_boot_url:
        description: 'URL to the NEW Tianma Boot Image (Target)'
        required: true
        default: 'https://images.postmarketos.org/bpo/v25.06/xiaomi-beryllium/phosh/20251212-1422/20251212-1422-postmarketOS-v25.06-phosh-25-xiaomi-beryllium-tianma-boot.img.xz'
      ebbg_boot_url:
        description: 'URL to the EBBG Boot Image (Donor)'
        required: true
        default: 'https://images.postmarketos.org/bpo/v25.06/xiaomi-beryllium/phosh/20251212-1422/20251212-1422-postmarketOS-v25.06-phosh-25-xiaomi-beryllium-ebbg-boot.img.xz'

jobs:
  patch_kernel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y device-tree-compiler python3 python3-pip wget xz-utils file
          pip3 install --upgrade pip

      - name: Setup Tools
        run: |
          mkdir tools
          wget https://raw.githubusercontent.com/alitekin2fx/magiskboot/master/magiskboot -O tools/magiskboot
          chmod +x tools/magiskboot
          
          # Create the extractor script
          cat << 'EOF' > tools/extract-dtb.py
          import sys
          import struct
          import os

          def extract(img_path, out_dir):
              if not os.path.exists(out_dir):
                  os.makedirs(out_dir)
              
              with open(img_path, 'rb') as f:
                  data = f.read()

              magic = b'\xd0\x0d\xfe\xed'
              offset = 0
              count = 0
              first_offset = -1
              
              while True:
                  offset = data.find(magic, offset)
                  if offset == -1: break
                  if offset + 8 > len(data): break
                  
                  if first_offset == -1:
                      first_offset = offset
                      
                  size = struct.unpack('>I', data[offset+4:offset+8])[0]
                  if size <= 0 or offset + size > len(data):
                      offset += 4 
                      continue

                  with open(f'{out_dir}/{count:02d}.dtb', 'wb') as out:
                      out.write(data[offset:offset+size])
                  
                  offset += size
                  count += 1

              if first_offset != -1:
                  print(f"DTB_START_OFFSET={first_offset}")
              else:
                  print("DTB_START_OFFSET=NONE")
          
          if __name__ == "__main__":
              extract(sys.argv[1], sys.argv[2])
          EOF

      - name: Download and Smart-Process Images
        run: |
          # Function: Download, detect type, and rename to .img
          process_download() {
              URL="$1"
              OUTPUT_NAME="$2"
              TEMP_FILE="temp_download_file"
              
              echo "Downloading $URL..."
              wget "$URL" -O "$TEMP_FILE"
              
              # Check if it is XZ compressed
              if file "$TEMP_FILE" | grep -q "XZ compressed data"; then
                  echo "Detected XZ compression. Extracting..."
                  mv "$TEMP_FILE" "$TEMP_FILE.xz"
                  unxz "$TEMP_FILE.xz"
                  mv "$TEMP_FILE" "$OUTPUT_NAME"
              else
                  echo "Detected raw image (or other format). Using as-is."
                  mv "$TEMP_FILE" "$OUTPUT_NAME"
              fi
          }

          process_download "${{ github.event.inputs.tianma_boot_url }}" "tianma.img"
          process_download "${{ github.event.inputs.ebbg_boot_url }}" "ebbg.img"
          
          echo "Files ready:"
          ls -l *.img

      - name: Unpack Images
        run: |
          mkdir ebbg_work tianma_work
          
          cp ebbg.img ebbg_work/boot.img
          cd ebbg_work
          ../tools/magiskboot --unpack boot.img
          cd ..
          
          cp tianma.img tianma_work/boot.img
          cd tianma_work
          ../tools/magiskboot --unpack boot.img
          cd ..

      - name: Extract DTBs & STRIP KERNEL (Nuclear)
        run: |
          mkdir ebbg_dtbs tianma_dtbs
          
          # 1. EBBG
          SRC=$(if [ -f ebbg_work/dtb ]; then echo "ebbg_work/dtb"; else echo "ebbg_work/kernel"; fi)
          python3 tools/extract-dtb.py "$SRC" ebbg_dtbs
          
          # 2. TIANMA
          SRC=$(if [ -f tianma_work/dtb ]; then echo "tianma_work/dtb"; else echo "tianma_work/kernel"; fi)
          
          OUTPUT=$(python3 tools/extract-dtb.py "$SRC" tianma_dtbs)
          echo "$OUTPUT"
          
          OFFSET=$(echo "$OUTPUT" | grep "DTB_START_OFFSET=" | cut -d= -f2)
          
          # If DTBs were in kernel, cut them off
          if [[ "$SRC" == *"kernel"* ]] && [[ "$OFFSET" != "NONE" ]] && [[ "$OFFSET" -gt 0 ]]; then
             echo "Cutting off old DTBs from kernel at offset $OFFSET..."
             truncate -s $OFFSET tianma_work/kernel
          fi
          
          # Clean up old dtb file
          if [ -f tianma_work/dtb ]; then rm tianma_work/dtb; fi
          
          # Decompile
          for f in ebbg_dtbs/*.dtb; do dtc -I dtb -O dts "$f" -o "${f}.dts"; done
          for f in tianma_dtbs/*.dtb; do dtc -I dtb -O dts "$f" -o "${f}.dts"; done

      - name: Patch DTS (Swap Touchscreen Node)
        shell: python3 {0}
        run: |
          import os, re, sys

          def read_file(path):
              with open(path, 'r') as f: return f.read()
          def write_file(path, content):
              with open(path, 'w') as f: f.write(content)

          def get_node(content, name):
              pattern = re.compile(rf'({name}\s*\{{)')
              match = pattern.search(content)
              if not match: return None
              start = match.start()
              count = 0
              found = False
              for i, char in enumerate(content[start:], start):
                  if char == '{': count += 1; found = True
                  elif char == '}': count -= 1
                  if found and count == 0: return content[start:i+1]
              return None

          print("Finding EBBG Source...")
          source = None
          for f in os.listdir("ebbg_dtbs"):
              if f.endswith(".dts"):
                  c = read_file(f"ebbg_dtbs/{f}")
                  n = get_node(c, "touchscreen@38")
                  if n: source = n; break
          
          if not source: sys.exit("Error: touchscreen@38 missing in EBBG")

          print("Patching Tianma...")
          patched = False
          for f in os.listdir("tianma_dtbs"):
              if f.endswith(".dts"):
                  path = f"tianma_dtbs/{f}"
                  c = read_file(path)
                  target = get_node(c, "touchscreen@1")
                  if target:
                      print(f"Patching {f}...")
                      write_file(path, c.replace(target, source))
                      patched = True
                      break
          
          if not patched: sys.exit("Error: touchscreen@1 missing in Tianma")

      - name: Compile and Repack
        run: |
          # 1. Compile modified DTS back to DTB
          for f in tianma_dtbs/*.dts; do 
            dtc -I dts -O dtb "$f" -o "${f%.dts}"; 
          done
          
          # 2. Concatenate to 'dtb'
          cat $(ls tianma_dtbs/*.dtb | sort) > tianma_work/dtb
          
          # 3. Create 'kernel_dtb' export
          cp tianma_work/dtb kernel_dtb
          
          # 4. Repack
          cd tianma_work
          ../tools/magiskboot --repack boot.img
          mv new-boot.img ../fixed_boot.img

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: fixed-files
          path: |
            fixed_boot.img
            kernel_dtb
